<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vivify Technology</title>
  <meta name="description" content="We are building something new. Check back soon." />
  <meta property="og:title" content="Coming Soon" />
  <meta property="og:description" content="We are building something new. Check back soon." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="favicon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #75787B;                /* page background */
      --primary: #97D700;           /* primary theme color */
      --primary-rgb: 151, 215, 0;   /* primary as rgb for alpha uses */
      --glow-a: 151, 215, 0;        /* primary accent */
      --glow-b: 120, 170, 60;       /* soft olive green */
      --glow-c: 210, 220, 215;      /* soft cool neutral */
    }

    body { background-color: var(--bg); }

    .mesh::before {
      content: "";
      position: fixed;
      inset: -25%;
      background:
        radial-gradient(1200px 1200px at 15% 15%, rgba(var(--glow-a), .34), transparent 78%),
        radial-gradient(1200px 1200px at 85% 25%, rgba(var(--glow-b), .28), transparent 78%),
        radial-gradient(1200px 1200px at 50% 85%, rgba(var(--glow-c), .16), transparent 74%);
      filter: blur(60px);
      z-index: -2;
    }

    .grid-overlay::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 24px 24px;
      -webkit-mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 70%);
              mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .logo-glow {
      filter: drop-shadow(0 0 12px rgba(var(--primary-rgb), .28)) drop-shadow(0 0 32px rgba(var(--primary-rgb), .18));
    }

    .shimmer-text {
      background-image: linear-gradient(
        90deg,
        rgba(255,255,255,0.12) 0%,
        rgba(var(--primary-rgb), 1) 20%,
        rgba(255,255,255,0.12) 40%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: shimmer-move 3.6s linear infinite;
      text-shadow: 0 0 16px rgba(var(--primary-rgb), 0.18);
    }

    @keyframes shimmer-move {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .link-accent { text-decoration-color: rgba(var(--primary-rgb), .55); }
    .link-accent:hover { text-decoration-color: var(--primary); }
  </style>
</head>

<body class="antialiased text-white selection:bg-white/10">
  <div class="mesh grid-overlay"></div>

  <main class="relative min-h-screen flex items-center justify-center p-6">
    <div class="text-center max-w-xl">
      <img src="./images/logo.png" alt="Company logo" class="logo-glow mx-auto mb-8 h-[9.1rem] sm:h-[10.4rem] w-auto" onerror="this.style.display='none'" />

      <video controls autoplay muted loop preload="auto" playsinline class="mx-auto mb-8 w-full max-w-xl rounded-lg shadow-lg ring-1 ring-white/10">
        <source src="./video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <h1 class="text-5xl sm:text-7xl font-semibold tracking-tight">
        <span class="shimmer-text">Coming soon</span>
      </h1>
      <p class="mt-4 text-slate-300">From pixels to power plants, we’re building better.</p>

      <p class="mt-6"><a href="mailto:info@vivify-technology.com" class="text-slate-200 underline link-accent">Contact us</a></p>
    </div>

    <footer class="absolute bottom-4 inset-x-0 text-center text-xs text-slate-400/80">
      © <span id="year"></span> Vivify Technology Corporation
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const videoEl = document.querySelector('video');
    if (videoEl) {
      videoEl.muted = true;
      const tryPlay = () => {
        const p = videoEl.play();
        if (p && typeof p.then === 'function') { p.catch(() => {}); }
      };
      if (document.visibilityState === 'visible') { tryPlay(); }
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') { tryPlay(); }
      });
    }
  </script>
</body>
</html>
